name: Test

on: [push]

jobs:
  test:
    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v1

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: Install dependencies
        run: yarn install --network-concurrency 1

      - name: jest tests with coverage
        run: yarn test-with-coverage